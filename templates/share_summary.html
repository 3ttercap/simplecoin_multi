{% extends "base.html" %}
{% block body %}
<div class="row page-header">
  <h2>Pending Round Share Summary</h2>
  <br>
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th>User</th>
          <th>Shares Contributed</th>
        </tr>
      </thead>
      <tbody>
      {% for shares, user in users %}
        <tr>
          <th><a href="/{{ user }}">{{ user }}</a></th>
          <th>{{ shares }}</th>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
