{% extends "base.html" %}
{% block body %}


<script>
$(document).ready(function() {

  calculate_hash = function(hashPerMin) {
    return ((Math.pow(2, 16) * hashPerMin)/60)/1000;
  }

  var margin = {top: 20, right: 125, bottom: 30, left: 70},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var color_hash = [
            ["One minute Avg", "steelblue"],
            ["Moving Avg", "red"]
          ]

  var x = d3.time.scale()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var line = d3.svg.line()
      .interpolate("basis")
      .x(function(d) { return x(d.time); })
      .y(function(d) { return y(d.shares); });

{#  var totalVal = 0;#}
{#  var rollingAvg = d3.svg.line()#}
{#      .x(function(d,i) { return x(d.date); })#}
{#      .y(function(d,i) {#}
{#        if (i != 0) {#}
{#          totalVal += y(d.shares);#}
{#          avg = totalVal/i#}
{#          console.log(avg)#}
{##}
{#        } else {#}
{#          avg = y(d.shares);#}
{#        }#}
{#        return avg;#}
{#      })#}
{#      .interpolate("basis");#}

  var prevPrevVal = 0;
  var prevVal = 0;
  var curVal = 0
  var nextVal = 0;
  var nextNextVal = 0;
  var movingAverageLine = d3.svg.line()
      .x(function(d,i) { return x(d.time); })
      .y(function(d,i) {
          if (i == 0) {
              prevPrevVal  = y(d.shares);
              prevVal = y(d.shares);
              curVal =  y(d.shares);
              nextVal = y(d.shares);
              nextNextVal = y(d.shares);
          } else if (i == 1) {
              prevPrevVal = prevVal;
              prevVal = curVal;
              curVal = (prevVal + nextVal) / 2.0;
              nextVal = nextNextVal;
              nextNextVal = y(d.shares);
          } else {
              prevPrevVal = prevVal;
              prevVal = curVal;
              curVal = (prevPrevVal + prevVal + nextVal + nextNextVal) / 4.0;
              nextVal = nextNextVal;
              nextNextVal = y(d.shares);
          }
          return curVal;
      })
      .interpolate("basis");

  var svg = d3.select(".awesome").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.json("{{ username }}/stats", function(error, data) {
    data['points'].forEach(function(d) {

      d.time = new Date(d[0] * 1000);
      d.shares = calculate_hash(d[1]);
    });

    x.domain(d3.extent(data['points'], function(d) { return d.time; }));
    y.domain([0, d3.max(data['points'], function(d) { return d.shares*1.2; })]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -60)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("KHash (/sec)");

    svg.append("path")
        .datum(data['points'])
        .attr("class", "line")
        .attr("d", line);

    svg.append("path")
        .datum(data['points'])
        .attr("class", "line2")
        .attr("d", movingAverageLine);

{#    svg.append("path")#}
{#        .datum(data['points'])#}
{#        .attr("class", "line3")#}
{#        .attr("d", rollingAvg);#}

    // add legend
    var legend = svg.append("g")
      .attr("class", "legend")
      .attr("height", 100)
      .attr("width", 100)
      .attr('transform', 'translate(-20,50)')

      legend
        .selectAll('rect')
        .data(color_hash)
        .enter()
        .append("rect")
      .attr("x",  width + 57)
        .attr("y", function(d, i){ return i *  20;})
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", function(d) {
          var color = d[1];
          return color;
        })

      legend.selectAll('text')
        .data(color_hash)
        .enter()
        .append("text")
      .attr("x", width + 70)
        .attr("y", function(d, i){ return i *  20 + 9;})
      .text(function(d) {
          var text = d[0];
          return text;
        });

  });




  });
</script>


<a href="/">Home</a>
<div class="container">
  <div class="row page-header">
    <h2>User Stats - {{ username }}</h2>
    <p><a href="{{ username }}/stats">stats</a></p>
    <p class="awesome"></p>
  </div>
</div>
{% endblock %}
